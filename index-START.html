<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  <style>

    /*
      misc styles, nothing to do with CSS variables
    */

    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width: 100px;
    }

  </style>

  <script>
    const blur = document.querySelector("#blur");
    const spacing = document.querySelector("#spacing");
    const color = document.querySelector("#base");
    const img = document.querySelector("img");

    const changeBlur = (e) => {
      img.style.filter = `blur(${e.target.value}px)`;
    }
    blur.addEventListener('change', changeBlur);

    const changeSpacing = (e) => {
      img.style.paddingTop = `${e.target.value}px`;
      img.style.paddingLeft = `${e.target.value}px`;
    }
    spacing.addEventListener('change', changeSpacing);

    const changeColor = (e) => {
      img.style.backgroundColor = `${e.target.value}`;
    }
    color.addEventListener('change', changeColor);

  </script>

</body>
</html>
